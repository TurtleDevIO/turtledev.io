<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<meta name="description" content="Personal software development blog with high-quality technical content on modern web development, SvelteKit, FastAPI, and more." />
		<meta name="keywords" content="software development, web development, SvelteKit, FastAPI, technical blog, programming" />
		<meta name="author" content="Harun" />

		<!-- Open Graph Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Turtle Dev" />
		<meta property="og:title" content="Turtle Dev - Software Development Blog" />
		<meta property="og:description" content="Personal software development blog with high-quality technical content on modern web development, SvelteKit, FastAPI, and more." />
		<meta property="og:url" content="https://turtledev.io" />
		<meta property="og:image" content="https://turtledev.io/images/og-image.png" />

		<!-- Twitter Card Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Turtle Dev - Software Development Blog" />
		<meta name="twitter:description" content="Personal software development blog with high-quality technical content on modern web development, SvelteKit, FastAPI, and more." />
		<meta name="twitter:image" content="https://turtledev.io/images/og-image.png" />

		<link
			href="%sveltekit.assets%/images/favicon-light.png"
			media="(prefers-color-scheme: light)"
			rel="icon"
			type="image/png"
		/>
		<link
			href="%sveltekit.assets%/images/favicon-dark.png"
			media="(prefers-color-scheme: dark)"
			rel="icon"
			type="image/png"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
